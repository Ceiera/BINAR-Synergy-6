<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"

  <body>
    <header>
      <nav
        id="navbar-1"
        class="navbar bg-body-tertiary justify-content-between px-5"
      >
        <a href="#">Download Tokopedia App</a>
        <div class="d-flex column-gap-5">
          <a href="#">Tentang Tokopedia</a>
          <a href="#">Mitra Tokopedia</a>
          <a href="#">Mulai Berjualan</a>
          <a href="#">Promo</a>
          <a href="#">Tokopedia Care</a>

      </nav>
      <nav
        id="navbar-2"

      >
        <a class="navbar-brand pe-5" href="#hero">Totopedia</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <a class="navbar-toggler-icon"></a>
        </button>

        <!-- Ini button kategori -->
        <button class="btn">Kategori</button>

        <!-- Ini search -->
        <div class="d-flex flex-grow-1 pe-3">

            <span class="input-group-text bg-body" id="Cari"
            ><i class="bi bi-search"></i
          ></span>
          <input
            type="text"
            class="form-control flex-grow-1"
            name=""
            id=""
            placeholder="Cari di Tokopedia"
            aria-describedby="Cari"
          />
          </div>
        </div>

        <!-- Ini notif -->
        <div class="d-flex ps-3 pe-2">
          <div class="position-relative">
            <i class="bi bi-cart"></i>
            <a href=""
              class="position-absolute top-0 start-100 translate-middle badge rounded-circle bg-danger"
              >9</a
            >
          </div>
        </div>

        <!-- Ini Sekat -->
        <div>
          <span class="sekat w-100"></span>
        </div>

        <!-- Ini Market -->
        <div></div>

        <!-- Ini User -->
        <div class="d-flex column-gap-2">
          <button class="btn btn-primary">Masuk</button>
          <button class="btn btn-success">Daftar</button>
        </div>
      </nav>
      <nav id="navbar-3" class="navbar justify-content-end px-5 column-gap-5  ">
        <!-- Trending -->
        <div class="d-flex column-gap-3 flex-grow-1">
            <p>GTX 1060</p>
            <p>RTX 2080</p>
            <p>Laptop Lenovo</p>
            <p>Kulkas LG 2 Pintu Minat Inbox</p>
        </div>
        <!-- Lokasi -->
        <div class="d-flex column-gap-2 align-content-center">
            <span><i class="bi bi-geo-alt"></i></span>
            <p>Dikirim Ke <strong>Jakarta Pusat</strong></p>
